name: Deploy Argus

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /opt/argus
            
            # Pull latest code
            git fetch origin main
            git reset --hard origin/main
            
            # Install dependencies
            npm install --legacy-peer-deps
            npm install snarkjs @types/snarkjs --legacy-peer-deps 2>/dev/null || true
            
            # Build API
            cd apps/api
            npm run build
            cd ../..
            
            # Build Web (clean .next first)
            cd apps/web
            rm -rf .next
            npm run build
            cd ../..
            
            # Restart PM2 services
            pm2 restart argus-api argus-web
            
            # Show status
            echo "Deploy complete: $(date)"
            pm2 list
