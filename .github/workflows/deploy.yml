name: Deploy Argus

on:
  push:
    branches: [main]
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /opt/argus
            
            # Pull latest code
            git fetch origin main
            git reset --hard origin/main
            
            # Install dependencies if package.json changed
            npm install --production=false
            
            # Restart services (delete and start fresh to pick up new code)
            pm2 delete argus-api || true
            cd apps/api
            pm2 start src/index.ts --name argus-api --interpreter tsx
            cd ..
            
            # Build and restart web (only if web files changed)
            cd apps/web
            npm run build
            pm2 restart argus-web
            
            echo "Deploy complete: $(date)"
