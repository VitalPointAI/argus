name: Deploy Argus

on:
  push:
    branches: [main]
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /opt/argus
            
            # Pull latest code
            git fetch origin main
            git reset --hard origin/main
            
            # Install dependencies
            npm install --production=false
            
            # Build and restart API
            cd apps/api
            npm run build || echo "API build skipped (using tsx watch mode)"
            cd ../..
            pm2 restart argus-api || pm2 start "npx tsx src/index.ts" --name argus-api --cwd /opt/argus/apps/api
            
            # Build and restart web (aggressive cache clear)
            cd apps/web
            rm -rf .next
            rm -rf node_modules/.cache
            npm run build
            
            # Kill and restart to ensure fresh process
            pm2 delete argus-web 2>/dev/null || true
            pm2 start "npm run start -- -p 3002" --name argus-web --cwd /opt/argus/apps/web
            
            pm2 save
            echo "Deploy complete: $(date)"
