services:
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: argus-api
    restart: unless-stopped
    network_mode: host
    environment:
      - NODE_ENV=production
    env_file:
      - .env

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: argus-web
    restart: unless-stopped
    network_mode: host
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://argus.vitalpoint.ai
      - PORT=3002
      - HOSTNAME=0.0.0.0
    depends_on:
      - api
